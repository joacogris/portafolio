<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Portafolio</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class='logo'>JOAQUIN LAMELAS</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }}">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>

        <div class="center full-width">
            <div class="row">
                <h3>Contáctame :)</h3>
            </div>
        </div>

            <div class="row">
                <p>O también puedes seguirme en mis redes sociales.</p>

        </div>

                <a href="#"> <img class="social" width=30px src="{{url_for('static', filename='twitter.png')}}"/></a>
                <a href="#"> <img class="social" width=30px src="{{url_for('static', filename='facebook.png')}}"/></a>
                <a target="_blank" href="https://www.linkedin.com/in/joaquin-manuel-lamelas-30630149/"> <img class="social" width=30px src="{{url_for('static', filename='linkedin.png')}}"/></a>
            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>Hecho con ❤️ por Joaquín Lamelas</p>
            </div>
        </div>
